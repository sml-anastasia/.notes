<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/note-icon-list.svg" type="image/svg">
    <link rel="stylesheet" href="assets/styles/style-notes.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <title>.my notes</title>
</head>

<body>
    <h1 id="head-title">.my notes</h1>
    <section id="add-box">
        <div class="sticky">
            <h2 class="add-box__title">create<br>new note</h2>
            <div id="add-box__button">
                <a href="#myModal" class="btn__link">add note</a>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <form class="noteForm">
                <input name="note-title" id="add-box__note-title" placeholder="title"></input>
                <textarea name="note" id="add-box__note-input" placeholder="write down your note"></textarea>
                <button type="submit" name="submit" class="submit">add</button>
                <div>
                    <a href="#close" class="cancel">cancel</a>
                </div>
            </form>
        </div>
    </div>

    <section id="notes-box">
        <button id="notes-box__button_clear" type="button" onclick="clearAll();">clear all</button>
        <div id="notes"></div>
    </section>

    <script src="assets/script/notes.js"></script>
</body>

</html>
